name: deploy-book
# Trigger the workflow on push to main branch and PRs
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
# This job installs dependencies, builds the book, and deploys the html
jobs:
  build-and-deploy-book:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.11]
    steps:
    - uses: actions/checkout@v2
    # Install dependencies
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
# Build the book
    - name: Build the book
      run: |
        cd src
        jupyter-book build . 2>&1 | tee build.log
        cat build.log
    
    # Check what was built
    - name: Check build output
      run: |
        echo "Contents of src/_build:"
        ls -la src/_build/
        echo "Contents of src/_build/logs:"
        ls -la src/_build/logs/
        echo "Build log contents:"
        cat src/_build/logs/*.log || echo "No logs found"
        echo "Does html exist?"
        ls -la src/_build/html/ || echo "html not found"

  # Deploy the book's html to GitHub Pages
    - name: GitHub Pages action
      if: github.ref == 'refs/heads/master'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: src/_build/html
        force_orphan: true
